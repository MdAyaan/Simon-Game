<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <h1 id="level-title"><em>Press any key to Start</em></h1>
    <button
      type="button"
      name="button"
      onclick="startFunction()"
      class="start-btn"
    >
      START
    </button>

    <div class="difficulty-container">
      <div id="difficulty" class="getDifficulty">
        <h2 class="difficulty"><strong>Choose Difficulty</strong></h2>
        <p class="difficulty" id="Easy"><em>EASY</em></p>
        <p class="difficulty" id="Medium"><em>MEDIUM</em></p>
        <p class="difficulty" id="Hard"><em>HARD</em></p>
      </div>
    </div>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>

    <div class="instructions" style="margin: 20px;">
      <a href="instruction.html">INSTRUCTIONS</a>
    </div>
    <script src="game.js"></script>
  </body>
</html>
